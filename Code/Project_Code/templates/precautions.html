{% extends 'doctor_dashboard.html' %}

                    {% block nav %}
                            <h1 style="text-align:center;;color:white">User deatils</h1>
                        <div class="sidemenu1">

                                    <div class="sidenav">
                                      <a href="/Doctor-Homepage">Home</a>
                                        <a href="#">View Users</a>
                                      <a href="/logout">logout</a>
                                    </div>
                        </div>
                        {% endblock %}
{% block banner %}
{% if msg == "submit" %}
    <h1 style="color:white;">Successfully submitted </h1>
{% endif %}

{% for i in results %}
<form class="form-horizontal" action="/doctor/user-precautions/submitted/{{ i[0] }}/" method="post"  style="width:79%;float:left;">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Patient name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" placeholder="{{i[3]}}" value="{{ i[3]}}" readonly name="pname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Disease:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pwd" placeholder="{{i[4]}}" value="{{ i[4]}}" readonly name="disease">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Precautions:</label>
    <div class="col-sm-10">
     <textarea cols="115" rows="14" placeholder="Enter Precauations to the Patient Only 1000 Characters" name="precautions">

     </textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
{% endfor %}
{% endblock %}
